<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify favourite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
    <div class="songList">
        <h2>Best Of  NCS-No Copyright Sounds</h2>
    </div>
    <div class="songItem">
        <img src="cover.jpg" alt="1">
       <span>Love me again</span>
        <span class="songlistplay"><span class="timestamp">5:34</span></span>
      <span><i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></span>  
    </div>

    <div class="songItem">
        <img src="cover.jpg" alt="1">
       <span>Love me again</span>
        <span class="songlistplay"><span class="timestamp">5:34</span></span>
      <span><i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span>  
    </div>

    





    <div class="songBanner"></div>

    </div>
    
    
    
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="'0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
       
    </div>
  
  
  
    <script src="https://kit.fontawesome.com/9a4d11a150.js" crossorigin="anonymous"></script>
  
    <script src="script.js"></script>
</body>
</html>
